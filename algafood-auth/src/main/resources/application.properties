spring.application.name=algafood-auth

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=demo

algafood.jwt.keystore.path=${JWT_KEYSTORE_PATH}
algafood.jwt.keystore.password=${JWT_KEYSTORE_PASSWORD}
algafood.jwt.keystore.keypair-alias=${JWT_KEYSTORE_KEYPAIR-ALIAS}

logging.level.org.springframework=DEBUG

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
